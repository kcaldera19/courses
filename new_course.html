    <div>
        <a href="index.html">Create a new course!</a>

    <!-- form to add a course -->
    <div>
        <h1>Add Crourse <Form></Form></h1>
        <form id="createCourseForm">
            <div>
                <label for="dept">Department:</label>
                <input type="text" name="dept" value="">
            </div>
            <div>
                <label for="courseName">Course Name:</label>
                <input type="text" name="courseName" value="">
            </div>
            <div>
                <label for="courseNum">courseNum:</label>
                <input type="text" name="courseNum" value="">
            </div>
            <div>
                <label for="instructor">instructor:</label>
                <input type="courseNum" name="instructor" value="">
            </div>
            <div>
                <label for="startDate">Start Day:</label>
                <input type="courseNum" name="startDate" value="">
            </div>
            <div>
                <label for="numDays">Number Days:</label>
                <input type="courseNum" name="numDays" value="">
            </div>
            <button>Create Course</button>
        </form>
    </div>
    
    <script src="scripts/new_courses.js"></script>
